                        <div class="submenu">Event</div>
                        <div class="menuDivider"></div>

                <div class="tooglebarSegment">
                    <i class="bi bi-list "></i>
                </div>
                <div class="logoSegment">
                    <img src="assets/images/logo (1).png" class="imgLogo" width="160" height="30">
                </div>
                <div class="rightSegment">
                    <div class="signinBtn"><i class="bi bi-power"></i>Sign In</div>
